--- 
AWSTemplateFormatVersion: "2010-09-09"
Resources: 
  AssociateControlPort: 
    Properties: 
      AllocationId: "3306"
      NetworkInterfaceId: "Ref controlXface"
    Type: "AWS::EC2::EIPAssociation"
  AssociateWebPort: 
    Properties: 
      LaunchTemplateData2: 
        BlockDeviceMappings: 
          - 
            DeviceName: /dev/xvdcuz
            Ebs: 
              DeleteOnTermination: true
              Encrypted: true
              VolumeSize: 22
              VolumeType: gp2
        CreditSpecification: 
          CpuCredits: Unlimited
        ImageId: ami-063a9ea2ff5685f7fubuntu
        InstanceType: c3.large
        KeyName: MyKeyPair2
        Monitoring: 
          Enabled: true
        SecurityGroupIds: 
          - sg-0762a24ffec5ca84d
      LaunchTemplateName: launch-template-2
    Type: "AWS::EC2::LaunchTemplate"
  ControlPortAddress: 
    Properties: 
      Domain: vpc
    Type: "AWS::EC2::EIP"
  WebPortAddress: 
    Properties: 
      Domain: vpc
    Type: "AWS::EC2::EIP"
